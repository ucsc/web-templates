  <title><system-page-title/> - UC Santa Cruz</title>

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Cascade meta tags -->
  <system-page-meta-description/>
  <system-page-meta-keywords/>

  <!-- All JavaScript at the bottom, except Modernizr w/respond.js -->

  <!-- Stylesheets -->
  <link href="http://static.ucsc.edu/css/960/960_12_fluid.css" rel="stylesheet" type="text/css"/>
  <link href="http://static.ucsc.edu/css/960/base.css" rel="stylesheet" type="text/css"/>

  <system-region name="UNIFORM HTML HEAD"/>
  <system-region name="LOCAL HTML HEAD"/>   
  
</head>

<body class="home right-column dept">
  <div id="outer"><!-- Accessibility links. Hidden until they receive :focus -->
    <ul id="access-links">
      <li><a href="#content">Skip to main content</a></li>
      <li><a href="#main-nav">Skip to primary navigation</a></li>
    </ul>

<div id="wrap">
  <div class="container_12">
    <div class="grid_9 omega">
      <system-region name="UNIFORM CAMPUS LINKS"/>
    </div>
    <div class="grid_3 omega" id="search">
      <system-region name="SEARCH"/>
    </div>
    <div class="clear"></div>
  
    <div class="grid_3" id="ucsc-logo">
      <a href="http://www.ucsc.edu" id="logo" title="Go to UCSC homepage">UC Santa Cruz home</a>
    </div>
    <div class="grid_9 pull_1">
      <system-region name="DEPARTMENT NAME"/>  
    </div>
    <div class="clear"></div>
    
    <div class="grid_12 alpha" id="main-nav">
      <system-region name="MAIN NAV"/>
    </div>
    <div class="clear"></div>

    <div class="grid_12">
      <h1 id="page-title"><system-page-title/></h1>
    </div>
    <div class="clear"></div>
  
    <div class="grid_9">
      <system-region name="FEATURE"/> 
      <system-region name="DEFAULT"/>
      <system-region name="CONTENT BOTTOM"/> 
      <div class="clear"></div>
    </div>
  
    <div class="grid_3 sidebar" id="right-content">
      <system-region name="CONTENT RIGHT"/>
    </div>
    <div class="clear"></div>

    <div class="grid_12" id="footer">
      <div class="grid_6 push_6" id="footer-links">
        <system-region name="FOOTER LINKS"/>
      </div>
      <div class="grid_6 pull_6" id="campus-info">
        <system-region name="UNIFORM CAMPUS FOOTER"/>
      </div>
      <div class="clear"></div>
    </div>
    
    <div class="grid_12" id="meta">
      <system-region name="UNIFORM DISCLAIMERS"/>
    </div>
    <!-- Clearing floated elements from #footer -->
    <div class="clear"></div>
    
  </div><!-- /.container_12 -->
</div>
<!-- /#wrap -->
</div>
<!-- /#outer -->

<!-- JavaScript at the bottom for fast page loading -->
